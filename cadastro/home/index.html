<script>
function clicarVideo(id) {
  const video = document.querySelectorAll("video")[id-1];
  
  // Se o vídeo está pausado, toca; se está tocando, pausa
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }

  // Colocar em tela cheia ao tocar
  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) { // Safari
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) { // IE11
    video.msRequestFullscreen();
  }
}
</script>
