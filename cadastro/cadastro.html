<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Criar Conta</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <main>
        <div class="container">
            <form method="POST">
                <h1>Criar Conta</h1>

                <div class="input-box">
                <input id="nome" type="text" placeholder="Nome de usuário" required>
                <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                <input id="email" type="email" placeholder="E-mail" required>
                <i class="bx bxs-envelope"></i>
                </div>

                <div class="input-box">
                <input id="senha" type="password" placeholder="Senha" required>
                <i class="bx bxs-lock-alt"></i> 
                </div>

                <div class="input-box">
                <input id="confirmar-senha" type="password" placeholder="Confirmar senha" required>
                <i class="bx bxs-lock-alt"></i> 
                </div>

                <button type="submit">Cadastrar</button>

                <div class="register-link">
                <p>Já possui conta? <a href="index.html">Enter</a></p>

                </div>
            </form>
        </div>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
